<div class="events-container">
    <div class="title">
        <h4>
            Upcoming Events</h4>
        <div class="hint"></div>
    </div>
    <div class="events" *ngFor="let image of images.slice(24, 30)">
        <mat-list>
            <mat-list-item>
                <div class="image-info">
                    <div class="image">
                        <img [src]="image.download_url" [alt]="image.author">
                        <div class="date">
                            <p>FEB</p>
                            <p>14</p>
                        </div>
                        <div class="info">
                            <span class="time">Mon - 19:30</span>
                            <span class="name">{{image.author}}</span>
                            <p><span>Width: &nbsp;</span>{{image.width}}<span>, Height: &nbsp;</span>{{image.height}}
                            </p>
                        </div>
                    </div>
                    <div class="action-btn">
                        <a [href]="image.url">
                            <button type="button" class="btn">
                                Find pics
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                        </a>
                    </div>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
</div>
