<mat-list>
    <mat-list-item>
        <div class="image-info">
            <div class="image">
                <img [src]="image.download_url" [alt]="image.author">
                <div class="info">
                    <b>
                        <span class="author">{{image.author}}</span>
                    </b>
                    <p>
                        <span class="image-info"><i class="material-icons">crop_original</i>Height:</span>
                        &nbsp;
                        {{image.height}}
                    </p>
                    <p>
                        <span class="image-info"><i class="material-icons">crop_original</i>Width:</span>
                        &nbsp;
                        {{image.width}}
                    </p>
                </div>
            </div>
        </div>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
