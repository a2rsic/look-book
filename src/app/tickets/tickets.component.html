<div class="tickets-container">
    <app-tickets-title (emitedView)="loadEmitedViewChange($event)"></app-tickets-title>
    <div class="tickets" [ngClass]="{'view': grid}">
        <div class="hint" *ngIf="filteredImages.length === 0">
            <p>No results</p>
        </div>
        <div class="ticket" *ngFor="let image of filteredImages.slice(1, 7)">
            <mat-card>
                <a [href]="image.url">
                    <img mat-card-image src="{{image.download_url}}" [alt]="image.author">
                    <span class="author">{{image.author}}</span>
                </a>
                <mat-card-content>
                    <p>
                        <span class="image-info"><i class="material-icons">crop_original</i>Height:</span>
                        &nbsp;
                        {{image.height}}
                    </p>
                    <p>
                        <span class="image-info"><i class="material-icons">crop_original</i>Width:</span>
                        &nbsp;
                        {{image.width}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<div class="sort-btn">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle matTooltip="Sort images from largest" (click)="sortImagesFromLargest()" value="bold">Sort
            images
            <i class="material-icons">keyboard_arrow_down</i>
        </mat-button-toggle>
        <mat-button-toggle (click)="sortImagesFromSmallest()" matTooltip="Sort images from smallest" value="italic">Sort
            images
            <i class="material-icons">keyboard_arrow_up</i>
        </mat-button-toggle>
    </mat-button-toggle-group>
</div>
